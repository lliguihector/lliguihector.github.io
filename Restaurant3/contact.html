<!-- form -->
<div class="container form">
<form name="customerForm" onsubmit="return validateUserInput()">
  <div class="form-row">
    <div class="form-group col-md-6">
<label for="fname">First Name</label>
<input type="text" class="form-control" id="fname" placeholder="Enter First Name">
  </div>

  <div class="form-group col-md-6">
<label for="lname">Last Name</label>
<input type="text" class="form-control" id="lname" placeholder="Enter Last Name">
</div>
</div>

<div class="form-row">
  <div class="form-group col-md-6">
<label for="email">E-Mail</label>
<input type="text" class="form-control" id="email" placeholder="Enter E-mail">
</div>

<div class="form-group col-md-6">
<label for="phone">Phone</label>
<input type="text" class="form-control" id="phone" placeholder="Enter Phone Number">
</div>
</div>


<div class="form-row">
  <div class="form-group col-md-6">
    <label for="inquiry">Reason for Inquiry</label>
    <select id="inquiry" class="form-control">
      <option value="">-- Select --</option>
      <option value="catering">Catering</option>
      <option value="private party">Private Party</option>
      <option value="Feedback">Feedback</option>
      <option value="other">Other</option>
    </select>
</div>


<div class="form-group col-md-6">
  <label for="">Additional Information</label>
  <textarea class="form-control" id="" rows="3"></textarea>
</div>
</div>

<div class="form-row">
  <div class="form-group ">

<lable>Have you been to the restaurant:</label>
  <div class="form-check form-check-inline">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Radio1"> Yes
    </label>
  </div>
  <div class="form-check form-check-inline">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Radio2"> No
    </label>
  </div>
</div>
</div>


<div class="form-row">
<label for="">Best days to contact you</label>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="m" value="M" >
    <label class="form-check-label" for="gridCheck1">M</label>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="t" value = "T">
    <label class="form-check-label" for="gridCheck1">T</label>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="w" value = "W">
    <label class="form-check-label" for="gridCheck1">W</label>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="th" value = "TH" >
    <label class="form-check-label" for="gridCheck1">TH</label>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="f" value = "F">
    <label class="form-check-label" for="gridCheck1">F</label>
  </div>

</div>

<div class="form-row">
  <div class="form-group col-sm-6 col-md-4 col-lg-2">
<button type="submit" class="form-control btn btn-primary">Submit</button>
</div>
</div>



</form>
